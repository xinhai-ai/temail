name: Docker (release)

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: web
            target: web
            image: ghcr.io/${{ github.repository }}
          - name: imap-service
            target: imap-service
            image: ghcr.io/${{ github.repository }}-imap-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify tag matches package.json
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME#v}"
          PKG="$(node -p "require('./package.json').version")"
          if [[ "$TAG" != "$PKG" ]]; then
            echo "Tag version ($TAG) does not match package.json version ($PKG)"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=sha

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=buildkit-${{ matrix.target }}
            type=registry,ref=${{ matrix.image }}:edge
            type=registry,ref=${{ matrix.image }}:latest
          cache-to: type=gha,scope=buildkit-${{ matrix.target }},mode=max
